name: iqoption_bot
description: IQ Option Auto Clicker Bot - Flutter Edition
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Image picking & file access
  image_picker: ^1.0.7
  file_picker: ^8.0.0

  # Screenshot & image processing
  image: ^4.1.7

  # Shared preferences (save settings)
  shared_preferences: ^2.2.3

  # CSV logging
  path_provider: ^2.1.3
  csv: ^6.0.0

  # Sounds
  audioplayers: ^6.0.0

  # Floating overlay (Android)
  flutter_overlay_window: ^0.4.2

  # Permissions
  permission_handler: ^11.3.1

  # Accessibility service bridge (Android native)
  flutter_accessibility_service: ^0.0.5

  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
